<!DOCTYPE html>
<html>
<head>
  <title>Cooldown Bar</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="app.css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="../libs/knockout-2.1.0.js" type="text/javascript"></script>
  <script src="../libs/underscore.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div class="cooldown-bar" data-bind="foreach: buttons">
    <div class="cooldown-bar-button" data-bind="css: {disabled: enabled() === false}, style: { backgroundImage: imageCss },click: onClick">
      <div class="mask"></div>
      <div data-bind="visible: !enabled(),text: timeUntilReady"></div>
    </div>
  </div>

</body>
</html>
