<!DOCTYPE html>
<html lang="en" ng-app="App">
<head>
  <title>Cooldown Bar</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="../app.css" />

  <script src="../libs/angular.js"></script>
  <script src="../libs/underscore.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</head>
<body>

  <div class="cooldown-bar" ng-controller="CooldownBarController">
    <div ng-repeat="button in buttons">
      <div class="cooldown-bar-button" ng-class="{ disabled: button.enabled == false }" style="background-image: url('../images/{{button.image}}')" ng-click="onClick(button)">
        <div class="mask"></div>
        <div ng-show="button.enabled === false">{{button.timeUntilReady}}</div>
      </div>
    </div>
  </div>

</body>
</html>
