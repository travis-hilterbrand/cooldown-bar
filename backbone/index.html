<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cooldown Bar</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="all" href="../app.css" />

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
  <script src="../libs/handlebars.js" type="text/javascript"></script>
  <script src="../libs/underscore.js" type="text/javascript"></script>
  <script src="../libs/backbone.js"></script>
  <script src="../libs/backbone.marionette.js"></script>
  <script src="app.js" type="text/javascript"></script>
</head>
<body>

  <div id="content"></div>

  <script id="cooldown-bar-template" type="text/x-handlebars-template">
    <div class="cooldown-bar"></div>
  </script>
  <script id="cooldown-bar-item-template" type="text/x-handlebars-template">
    <div class="cooldown-bar-button {{#unless enabled}}disabled{{/unless}}" style="background-image: url('../images/{{image}}')">
      <div class="mask"></div>
      <div class="text">{{timeUntilReady}}</div>
    </div>
  </script>
</body>
</html>
